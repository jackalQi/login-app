{% extends 'login/base.html'%}

{% block content %}
<h1 class="text-center"> Register Page</h1>


{% if message %}
<div> {{ message }}</div>
{% endif %}

<form action="/register/" method="post">
    {% csrf_token %}

    {{ register_form.as_p }}

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>
{% endblock %}
